<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Redirection...</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const liens = {
      "001": "https://facebook.com",
      "002": "https://instagram.com",
      "003": "https://maps.google.com"
    };

    if (liens[id]) {
      window.location.href = liens[id];
    } else {
      document.body.innerHTML = "<h2>Lien introuvable</h2>";
    }
  </script>
</head>
<body>
  <p>Redirection en cours...</p>
</body>
</html>
